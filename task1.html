<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border:1px solid black;
                width:75%;
                border-collapse: collapse;
                background-color: skyblue;
            }
            th,td{
                border:1px solid black;
                text-align: middle;
                padding: 8px;
            }
            th{
                background-color: skyblue;
                color:black;
               
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
